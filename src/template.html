<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Library</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-title">
            <div class=welcome><b>Welcome!</b></div>
            <div class=steps>
                Filter > Download
            </div>
        </div>
        <div class="header-inputs">
            <!-- <input type="file" id="csvFileInput" accept=".csv"> -->
            <div>
                <label for="filterState">Filter by State:</label>
                <input type="text" id="filterState" placeholder="e.g., New Jersey">
                <button id="applyFilter">Apply Filter</button>
                <button id="downloadFiltered" style="display: none;">Download Filtered Data</button>
            </div>
        </div>
    </div>
    <div id="output"></div>
</body>
</html>
