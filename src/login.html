<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign-up Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
    <script defer src='login.js'></script>
</head>
<body>
    <div class = sidebar>
        <img src="./images/ocean.jpg" class="big" alt="galaxy">
        <!-- <div class="overlay">
            <div class="logo-text">WATER</div>
        </div> -->
    </div>
    <div class="right">
        <div class="header">
            Welcome to your Water Quality App.
            Please create an account or log in below to see personalized water quality data in your area.
        </div>
        <form novalidate>
            <div class="container">
                <h2>Let's do this!</h2>
                <div class="input-group">
                    <div class="input-half">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" required>
                        <span class="error-message" id="first-name-error"></span>
                    </div>
                    <div class="input-half">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" required>
                        <span class="error-message" id="last-name-error"></span>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-half">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                        <span class="error-message" id="email-error"></span>
                    </div>
                    <div class="input-half">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" id="phone-number" required>
                        <span class="error-message" id="phone-number-error"></span>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-half">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                        <span class="error-message" id="password-error"></span>
                    </div>
                    <div class="input-half">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" required>
                        <span class="error-message" id="confirm-password-error"></span>
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="login">Already have an account? <a href="#">Log in</a></div>
    </div>
</body>
</html>
