<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pollution Data</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="84bb4fc080631c2605f1.css">
    <script defer src="ff9dc437f96d970fbef2.js"></script>
<script defer src="main.js"></script></head>
<body>
    <div class="header">
        <div class="header-title">
            <div class=welcome><b>Welcome!</b></div>
            <div class=steps>
                Here you can download air and water quality data, rated from 0 (bad quality) to 100 (good quality)
                <br>
                <br>
                <b>Download original unfiltered data</b> or
                <b>enter a state, apply filter, and download filtered data</b>
                <br>
                <br>
                <em>A new filter is always applied to the original data, so feel free to try several locations</em>
            </div>
        </div>
        <div class="header-inputs">
            <button id="downloadOriginal">Download Original Data</button>
            <!-- <input type="file" id="csvFileInput" accept=".csv"> -->
            <div>
                <label>Filter by State:
                    <input type="text" id="filterState" placeholder="ex. New Jersey">
                </label>
                <button id="applyStateFilter">Apply Filter</button>
                <!-- <label>
                    <input type="checkbox" id="airFilter" checked> Air
                </label>
                <label>
                    <input type="checkbox" id="waterFilter" checked> Water
                </label> -->
                <button id="downloadFiltered" disabled>Download Filtered Data</button>
            </div>
        </div>
    </div>
    <div id="output"></div>
</body>
</html>
